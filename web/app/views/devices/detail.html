<div class="form">
	<div class="form-group">
		<label>Address</label>
		<p class="form-static">{{ device.Address }}</p>
	</div>
	<div class="form-group">
		<label>Name</label>
		<p class="form-static">{{ device.Name }}</p>
	</div>
	<div class="form-group">
		<label>Temperature Samples</label>
		<p class="form-static">{{ device.Temperatures ? device.Temperatures.length : 'n/a' }}</p>
	</div>
</div>
<div>
	<a ng-href="#/devices/edit/{{device.Id}}">Edit</a>
</div>
