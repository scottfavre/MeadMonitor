<h3>Start
	<span class="text-primary">{{ batch.Name }}</span>
</h3>
<h4>Select a device:</h4>
<div class="form-horizontal">
	<div ng-repeat="device in devices" class="form-group">
		<button class="btn btn-default center-block" type="button" ng-click="start(device)">{{ device.Name }}</button>
	</div>
	<div class="form-group">
		<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
	</div>
</div>
