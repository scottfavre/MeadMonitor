<div class="form">
	<div class="form-group">
		<label>Name</label>
		<p class="form-static">{{ batch.Name }}</p>
	</div>
	<div class="form-group">
		<label>Series</label>
		<p class="form-static">{{ batch.Series }}</p>
	</div>
	<div class="form-group">
		<label>Sequence</label>
		<p class="form-static">{{ batch.Sequence }}</p>
	</div>
	<div class="form-group">
		<label>Started</label>
		<p class="form-static">{{ batch.StartDate }}</p>
	</div>
	<div class="form-group">
		<label>Ended</label>
		<p class="form-static">{{ batch.EndDate }}</p>
	</div>
</div>
<div>
	<a ng-href="#/batches/edit/{{batch.Id}}">Edit</a>
	<a ng-click="delete(batch)">Delete</a>
</div>
