<div class="form">
	<div class="form-group">
		<label>Name</label>
		<p class="form-static">{{ batch.Name }}</p>
	</div>
	<div class="form-group">
		<label>Series</label>
		<p class="form-static">{{ batch.Series }}</p>
	</div>
	<div class="form-group">
		<label>Sequence</label>
		<p class="form-static">{{ batch.Sequence }}</p>
	</div>
	<div class="form-group">
		<label>Started</label>
		<p class="form-static">{{ batch.StartDate }}</p>
	</div>
	<div class="form-group">
		<label>Ended</label>
		<p class="form-static">{{ batch.EndDate }}</p>
	</div>
</div>
<linechart data="temperatures" options="graphOptions" height="250"></linechart>
<div>
	<table class="table">
		<thead>
			<tr>
				<td>Timestamp</td>
				<td>Temperature (Â°F)</td>
			</tr>
		<tbody>
		<tr ng-repeat="temp in temperatures">
			<td>{{ temp.Timestamp }}</td>
			<td>{{ temp.Temperature }}</td>
		</tr>
		</tbody>
	</table>
</div>
<div>
	<a ng-href="#/batches/edit/{{batch.Id}}">Edit</a>
	<a ng-href="#/batches/start/{{batch.Id}}">Start</a>
	<a ng-click="delete(batch)">Delete</a>
</div>
