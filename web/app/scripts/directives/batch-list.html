<div class="clear-fix">
	<div class="pull-right">
		<a class="btn btn-primary btn-xs" href="#/batches/create"><i class="fa fa-plus"></i>&nbsp;Batch</a>
	</div>
	<h3>Batches</h3>
</div>
<table class="table">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Series</th>
			<th>Sequence</th>
			<th>Started</th>
			<th>Ended</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="batch in batches">
			<td>{{ batch.Id }}</td>
			<td>
				<a ng-href="#/batches/{{batch.Id}}">{{ batch.Name }}</a>
			</td>
			<td>
				<a ng-href="#/batches/{{batch.Id}}">{{ batch.Series }}</a>
			</td>
			<td>{{ batch.Sequence }}</td>
			<td>{{ batch.StartDate }}</td>
			<td>{{ batch.EndDate }}</td>
			<td>
				<div class="pull-right">
					<a class="btn btn-default btn-xs" ng-href="#/batches/start/{{batch.Id}}" class="btn btn-xs" title="Start Monitoring"
						ng-if="!batch.StartDate"><i class="fa fa-fw fa-desktop"></i></a>
					<button type="button" class="btn btn-default btn-xs" ng-click="delete(batch)" title="Delete"><i class="fa fa-fw fa-times"></i></button>
				</div>
			</td> 
		</tr>
	</tbody>
</table>
